{% extends "base.html" %}
{% block content %}
<h1>Create Account</h1>
<form method="POST" class="grid" style="max-width:800px">
  <div>
    <label>Full Name</label>
    <input name="full_name" placeholder="Jane Doe" required>
  </div>
  <div>
    <label>Phone</label>
    <input name="phone" placeholder="+1 (555) 000-0000">
  </div>
  <div>
    <label>Email</label>
    <input name="email" type="email" placeholder="you@domain.com" required>
  </div>
  <div>
    <label>Password</label>
    <input name="password" type="password" placeholder="Minimum 8 characters" required>
  </div>
  <button type="submit">Create Account</button>
</form>
<p class="subtle">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
{% endblock %}

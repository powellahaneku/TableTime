{% extends "base.html" %}
{% block content %}
<h1>Sign In</h1>
<form method="POST" class="grid" style="max-width:600px">
  <div>
    <label>Email</label>
    <input name="email" type="email" placeholder="you@domain.com" required>
  </div>
  <div>
    <label>Password</label>
    <input name="password" type="password" placeholder="••••••••" required>
  </div>
  <button type="submit">Login</button>
</form>
<p class="subtle">No account? <a href="{{ url_for('signup') }}">Sign up</a></p>
{% endblock %}
